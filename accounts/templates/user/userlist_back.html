{% extends "public/layout.html" %}

{% block body %}
用户列表
    <table class="table table-striped">
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>邮箱</th>
        </tr>
        {% for user_obj in userlist %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user_obj.username }}</td>
            <td>{{ user_obj.email }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
